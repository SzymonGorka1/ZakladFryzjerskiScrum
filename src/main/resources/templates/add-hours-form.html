<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Hours</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>

<div class="container">

  <h3>Add New Hours to Employees Schedule</h3>
  <hr/>

  <form th:action="@{/saveHours}" th:object="${schedules}" method="POST">

    <input type="text" th:field="*{date}" class="form-control col-4 mb-4" placeholder="Enter date (day.month)" />

    <input type="text" th:field="*{fullname}" class="form-control col-4 mb-4" placeholder="Enter fullname" />

    <input type="text" th:field="*{workinghours}" class="form-control col-4 mb-4" placeholder="Enter working hours (start - end)" />

    <button type="submit" class="btn btn-primary col-2">Save</button>
    <input type="hidden" th:field="*{id}" />

  </form>
  <hr/>
  <a th:href="@{/showHoursSchedule}">Back to list</a>
</div>

</body>
</html>

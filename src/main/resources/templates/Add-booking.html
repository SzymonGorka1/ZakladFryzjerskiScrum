<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Booking</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Add New Booking</h3>
    <hr/>

    <form th:action="@{/saveBooking}" th:object="${booking}" method="POST">

        <input type="text" th:field="*{Imie}" class="form-control col-4 mb-4" placeholder="Enter Name" />

        <input type="text" th:field="*{nazwisko}" class="form-control col-4 mb-4" placeholder="Enter surname" />

        <input type="text" th:field="*{plec}" class="form-control col-4 mb-4" placeholder="Enter Gender" />

        <input type="text" th:field="*{nr_tel}" class="form-control col-4 mb-4" placeholder="Enter phone number" />

        <input type="text" th:field="*{data_wizyty}" class="form-control col-4 mb-4" placeholder="Enter date of visit (RRRR-MM-DD)" />

        <input type="text" th:field="*{czas_wizyty}" class="form-control col-4 mb-4" placeholder="Enter hour (hh:mm:ss)" />

        <input type="text" th:field="*{rodzaj_wizyty}" class="form-control col-4 mb-4" placeholder="Enter type of service" />

        <input type="text" th:field="*{uwagi}" class="form-control col-4 mb-4" placeholder="Others" />


        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/showBooking}">Back to list</a>
</div>

</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Order Product</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>

<div class="container">

  <h3>Order Product</h3>
  <hr/>

  <form th:action="@{/saveOrder}" th:object="${orders}" method="POST">

    <input type="text" th:field="*{amount}" class="form-control col-4 mb-4" placeholder="Enter amount" />

    <input type="text" th:field="*{manufacturer}" class="form-control col-4 mb-4" placeholder="Enter manufacturer" />

    <input type="text" th:field="*{model}" class="form-control col-4 mb-4" placeholder="Enter model" />

    <button type="submit" class="btn btn-primary col-2">Save</button>
    <input type="hidden" th:field="*{id}" />
<!--    <input type="hidden" th:value="${orders.model}" th:attr="name='Garnier'"/>-->
<!--    <input type="hidden" th:field="*{model}" model="Garnier">-->


  </form>
  <hr/>
  <a th:href="@{/list}">Back to product list</a>
  <hr/>
  <a th:href="@{/showOrders}">To order list</a>

</div>

</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List broken equipment</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h2>List Broken Equipment</h2>
    <br>

    <table class="table table-bordered table-striped" id="broken-equipment-table">
        <thead>
            <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Manufacturer</th>
                  <th>Condition</th>
                  <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="equipment: ${equipment}">
                <td th:text="${equipment.id}" />
                <td th:text="${equipment.name}" />
                <td th:text="${equipment.manufacturer}" />
                <td th:text="${equipment.cond}" />
                <td>
                    <a th:href="@{/changeToWorking(equipmentId=${equipment.id})}" class="btn btn-success ml-2 modal-dialog-centered">Change to working</a>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#broken-equipment-table").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1] /* 1st one, start by the right */
                }]
            });
        })
    </script>

    <hr/>
    <a th:href="@{/showEquipment}">Back to all equipment</a>

</div>

</body>

</html>
